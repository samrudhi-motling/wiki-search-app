<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #3366cc;
            --secondary-color: #f8f9fa;
            --text-color: #222;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem 0;
            line-height: 1.6;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            padding-bottom: 2rem;
        }

        .up {
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            background-color: var(--secondary-color);
            border-bottom: 1px solid #e1e1e1;
        }

        .up img {
            height: 8rem;
            width: auto;
            object-fit: contain;
        }

        .up input {
            width: 100%;
            max-width: 500px;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            border: 2px solid #ddd;
            outline: none;
            font-size: 1rem;
            transition: var(--transition);
        }

        .up input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(51, 102, 204, 0.2);
        }

        ::placeholder {
            color: #666;
            font-weight: 500;
            opacity: 0.7;
        }

        #down {
            width: 90%;
            margin: 0 auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .search-result {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .link {
            font-size: 0.8rem;
            color: #006621;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .link:hover {
            text-decoration: underline;
        }

        .title {
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 0.5rem;
            display: block;
        }

        .title h2 {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .title:hover {
            text-decoration: underline;
        }

        .search-result p {
            color: #545454;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .up img {
                height: 6rem;
            }
            
            .up {
                padding: 1.5rem 1rem;
            }
            
            #down {
                width: 95%;
                padding: 1.5rem 0;
            }
            
            .title h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="up">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/2244px-Wikipedia-logo-v2.svg.png"
                alt="">
            <input type="search" placeholder="Search a city" id="search">
        </div>
        <div id="down"></div>
    </main>

    <script>
        let input = document.getElementById("search")
        let down = document.getElementById("down")


        input.addEventListener("change", (e) => {
            console.log(e.target.value);
            let city = e.target.value;
            fetchData(`https://apis.ccbp.in/wiki-search?search=${city}`)

        })
        // let city = 'pune'
        async function fetchData(url) {
            let res = await fetch(url)
            console.log(res.status);

            try {
                if (res.status === 200) {
                    let data = await res.json()
                    console.log(data.search_results);
                    
                    displayData(data.search_results)
                }
            }
            catch (err) {
                console.error(err.message)
            }
        }

        let searchInput = ""

        function displayData(array_data) {
            array_data.map((val)=>{
                let title = val.title
                let link = val.link
                let desp = val.description
                console.log(title, link, desp);
                searchInput = searchInput + `
                
        <div>
            <a class = "link" href=${link} target="_blank">${link}</a>
            <a class = "title" href=${link} target="_blank"><h2>${title}</h2></a>
            <p>${desp}</p>
        </div>`
            })
            down.innerHTML = searchInput
            console.log(searchInput);
            
        }

    </script>
</body>

</html>
